<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bếp Chung - Thống kê</title>
    <link rel="shortcut icon" href="../static/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="../static/css/app.css">
    <link rel="stylesheet" href="../static/css/thongke.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
            <h1 class="header-title">Thống kê</h1>
            <div class="header-actions">
                <div class="header-icon">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </div>
                <div class="header-icon theme-icon">
                    <i class="fas fa-moon"></i>
                </div>
                <div class="user-avatar">NM</div>
            </div>
        </header>

        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-utensils"></i>
                </div>
                <div>
                    <div class="sidebar-title">Bếp Chung</div>
                    <div class="sidebar-group">Nhóm: Nhà Mình A2</div>
                </div>
            </div>

            <div class="sidebar-nav">
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="nav-text">Trang chủ</div>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="nav-text">Thành viên</div>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="nav-text">Thực đơn</div>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="nav-text">Đi chợ</div>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <div class="nav-text">Chi phí</div>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="nav-text">Lịch nấu ăn</div>
                </a>
                <a href="#" class="nav-item active">
                    <div class="nav-icon">
                        <i class="fas fa-chart-bar"></i>
                    </div>
                    <div class="nav-text">Thống kê</div>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <div class="nav-text">Trò chuyện</div>
                </a>
            </div>

            <div class="sidebar-footer">
                <div class="theme-toggle">
                    <div class="theme-btn active" data-theme="light">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="theme-btn" data-theme="dark">
                        <i class="fas fa-moon"></i>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main content -->
        <main class="main-content">
            <div class="statistics-header">
                <h1 class="statistics-title">Thống kê hoạt động</h1>
                <div class="btn-group">
                    <button class="btn btn-secondary" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i> Làm mới
                    </button>
                    <button class="btn btn-primary" id="exportBtn">
                        <i class="fas fa-download"></i> Xuất báo cáo
                    </button>
                </div>
            </div>

            <!-- Filter -->
            <div class="filter-container">
                <div class="filter-group">
                    <label for="timeRange" class="filter-label">Khoảng thời gian</label>
                    <select class="filter-select" id="timeRange">
                        <option value="week">Tuần này</option>
                        <option value="month" selected>Tháng này</option>
                        <option value="year">Năm nay</option>
                        <option value="custom">Tùy chọn</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="memberFilter" class="filter-label">Thành viên</label>
                    <select class="filter-select" id="memberFilter">
                        <option value="">Tất cả thành viên</option>
                        <option value="Nguyễn Minh">Nguyễn Minh</option>
                        <option value="Trần Hương">Trần Hương</option>
                        <option value="Lê Anh">Lê Anh</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="expenseType" class="filter-label">Loại chi phí</label>
                    <select class="filter-select" id="expenseType">
                        <option value="">Tất cả loại</option>
                        <option value="food">Thực phẩm</option>
                        <option value="utensil">Dụng cụ</option>
                        <option value="other">Khác</option>
                    </select>
                </div>
                
                <div class="filter-group date-range-group" style="display: none;">
                    <label for="startDate" class="filter-label">Từ ngày</label>
                    <input type="date" class="filter-input" id="startDate">
                </div>
                
                <div class="filter-group date-range-group" style="display: none;">
                    <label for="endDate" class="filter-label">Đến ngày</label>
                    <input type="date" class="filter-input" id="endDate">
                </div>
                
                <button class="btn btn-secondary" id="resetFilterBtn" style="align-self: flex-end;">
                    <i class="fas fa-undo"></i> Đặt lại
                </button>
            </div>

            <!-- Overview -->
            <div class="overview-container">
                <div class="overview-card">
                    <h3><i class="fas fa-wallet card-icon"></i> Tổng chi phí</h3>
                    <p id="totalExpense">0đ</p>
                </div>
                <div class="overview-card">
                    <h3><i class="fas fa-utensils card-icon"></i> Số ca nấu</h3>
                    <p id="totalCooking">0</p>
                </div>
                <div class="overview-card">
                    <h3><i class="fas fa-book card-icon"></i> Số món ăn</h3>
                    <p id="totalDishes">0</p>
                </div>
                <div class="overview-card">
                    <h3><i class="fas fa-users card-icon"></i> Thành viên tham gia</h3>
                    <p id="totalMembers">0</p>
                </div>
            </div>

            <!-- Charts -->
            <div class="chart-container">
                <h3>
                    <span><i class="fas fa-chart-line"></i> Chi phí theo thời gian</span>
                    <div class="chart-actions">
                        <button class="chart-btn" data-action="export-png"><i class="fas fa-camera"></i></button>
                        <button class="chart-btn" data-action="toggle-data"><i class="fas fa-eye"></i></button>
                    </div>
                </h3>
                <canvas id="expenseChart"></canvas>
                <div class="last-updated" id="expenseChartUpdated"></div>
            </div>
            
            <div class="chart-container">
                <h3>
                    <span><i class="fas fa-chart-pie"></i> Ca nấu theo thành viên</span>
                    <div class="chart-actions">
                        <button class="chart-btn" data-action="export-png"><i class="fas fa-camera"></i></button>
                        <button class="chart-btn" data-action="toggle-data"><i class="fas fa-eye"></i></button>
                    </div>
                </h3>
                <canvas id="cookingChart"></canvas>
                <div class="last-updated" id="cookingChartUpdated"></div>
            </div>
            
            <div class="chart-container">
                <h3>
                    <span><i class="fas fa-chart-bar"></i> Món ăn theo ngày</span>
                    <div class="chart-actions">
                        <button class="chart-btn" data-action="export-png"><i class="fas fa-camera"></i></button>
                        <button class="chart-btn" data-action="toggle-data"><i class="fas fa-eye"></i></button>
                    </div>
                </h3>
                <canvas id="dishesChart"></canvas>
                <div class="last-updated" id="dishesChartUpdated"></div>
            </div>
        </main>
    </div>
    <!-- js chung -->
    <script src="../static/js/app.js"></script>
    <!-- js riêng -->
     <script src="../static/js/thongke.js"></script>
</body>
</html>
