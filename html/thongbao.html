<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chung Nhà - Thông Báo Quan Trọng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../static/img/logo.png" type="image/x-icon">
    <!-- css chung -->
    <link rel="stylesheet" href="../static/css/app.css">
    <!-- css riêng -->
    <link rel="stylesheet" href="../static/css/thongbao.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
            <h1 class="header-title" style="text-align: left;;">Thông Báo</h1>
            <div class="header-actions">
                <div class="header-icon">
                    <a href="/thong-bao" class="btn" style="color: inherit;">
                        <i class="fas fa-bell"></i>
                    </a>
                    <span class="badge">3</span>
                </div>
                <div class="header-icon theme-icon">
                    <i class="fas fa-moon"></i>
                </div>
                <a href="/trang-ca-nhan" class="user-avatar" style="text-decoration: none;">NM</a>
            </div>
        </header>

        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <a href="/trang-ca-nhan">
                        <img src="../static/img/logo.png" alt="Logo">
                    </a>
                </div>
                <div>
                    <div class="sidebar-title">Chung Nhà</div>
                    <div class="sidebar-group">Nhóm: Nhà Mình A2</div>
                </div>
            </div>

            <div class="sidebar-nav">
                <a href="/home" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="nav-text">Trang chủ</div>
                </a>
                <a href="/thanh-vien" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="nav-text">Thành viên</div>
                </a>
                <a href="/noi-quy" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                    <div class="nav-text">Nội quy</div>
                </a>
                <a href="/phan-cong-viec" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <div class="nav-text">Phân công việc</div>
                </a>
                <a href="/thuc-don" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="nav-text">Thực đơn</div>
                </a>
                <a href="/lich-nau-an" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="nav-text">Lịch nấu ăn</div>
                </a>
                <a href="/quan-ly-do-dung" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-box-open"></i>
                    </div>
                    <div class="nav-text">Quản lý đồ dùng</div>
                </a>
                <a href="/chi-phi" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <div class="nav-text">Chi phí</div>
                </a>
                <a href="/quy-nhom" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-piggy-bank"></i>
                    </div>
                    <div class="nav-text">Quỹ nhóm</div>
                </a>
                <a href="/thong-ke" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-chart-bar"></i>
                    </div>
                    <div class="nav-text">Thống kê</div>
                </a>
                <a href="/tro-chuyen" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <div class="nav-text">Trò chuyện</div>
                </a>
                <a href="/binh-chon" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-vote-yea"></i>
                    </div>
                    <div class="nav-text">Bình chọn</div>
                </a>
            </div>

            <div class="sidebar-footer">
                <div class="theme-toggle">
                    <div class="theme-btn active" data-theme="light">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="theme-btn" data-theme="dark">
                        <i class="fas fa-moon"></i>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Main content -->
        <main class="main-content">
            <div class="announcement-section">
                <h2><i class="fas fa-bullhorn"></i> Thông Báo Quan Trọng</h2>
                <div id="announcement-list">
                    <!-- Announcements will be populated by JavaScript -->
                </div>

                <div class="announcement-form">
                    <input type="text" id="announcement-title" placeholder="Nhập tiêu đề thông báo...">
                    <textarea id="announcement-content" placeholder="Nhập nội dung thông báo chi tiết..."></textarea>
                    <select id="announcement-priority">
                        <option value="high">Mức độ: Cao</option>
                        <option value="medium" selected>Mức độ: Trung bình</option>
                        <option value="low">Mức độ: Thấp</option>
                    </select>
                    <button onclick="addAnnouncement()">
                        <i class="fas fa-paper-plane"></i> Đăng thông báo
                    </button>
                </div>
            </div>
        </main>
    </div>
    <!-- js riêng -->
    <script src="../static/js/thongbao.js"></script>
    <!-- js chung -->
    <script src="../static/js/app.js"></script>
</body>

</html>
