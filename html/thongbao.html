<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Báo Quan Trọng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../static/img/logo.png" type="image/x-icon">
    <!-- css chung -->
    <link rel="stylesheet" href="../static/css/app.css">
    <!-- css riêng -->
     <link rel="stylesheet" href="../static/css/thongbao.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
            <h1 class="header-title">Thông Báo Quan Trọng</h1>
            <div class="header-actions">
                <div class="header-icon">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </div>
                <div class="header-icon theme-icon">
                    <i class="fas fa-moon"></i>
                </div>
                <div class="user-avatar">NM</div>
            </div>
        </header>

        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-bullhorn"></i>
                </div>
                <div>
                    <div class="sidebar-title">Thông Báo</div>
                    <div class="sidebar-group">Nhóm: Nhà Mình A2</div>
                </div>
            </div>

            <div class="sidebar-nav">
                <a href="#" class="nav-item active">
                    <div class="nav-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="nav-text">Trang chủ</div>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="nav-text">Thành viên</div>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-bullhorn"></i>
                    </div>
                    <div class="nav-text">Thông báo</div>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-archive"></i>
                    </div>
                    <div class="nav-text">Lưu trữ</div>
                </a>
            </div>

            <div class="sidebar-footer">
                <div class="theme-toggle">
                    <div class="theme-btn active" data-theme="light">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="theme-btn" data-theme="dark">
                        <i class="fas fa-moon"></i>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main content -->
        <main class="main-content">
            <div class="announcement-section">
                <h2><i class="fas fa-bullhorn"></i> Thông Báo Quan Trọng</h2>
                <div id="announcement-list">
                    <!-- Announcements will be populated by JavaScript -->
                </div>
        
                <div class="announcement-form">
                    <input type="text" id="announcement-title" placeholder="Nhập tiêu đề thông báo...">
                    <textarea id="announcement-content" placeholder="Nhập nội dung thông báo chi tiết..."></textarea>
                    <select id="announcement-priority">
                        <option value="high">Mức độ: Cao</option>
                        <option value="medium" selected>Mức độ: Trung bình</option>
                        <option value="low">Mức độ: Thấp</option>
                    </select>
                    <button onclick="addAnnouncement()">
                        <i class="fas fa-paper-plane"></i> Đăng thông báo
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
          const announcementList    = document.getElementById('announcement-list');
          const badge               = document.querySelector('.badge');
          const titleInput          = document.getElementById('announcement-title');
          const contentInput        = document.getElementById('announcement-content');
          const prioritySelect      = document.getElementById('announcement-priority');
          const currentMemberId     = 1; // Nhập đúng ID thành viên hiện tại
        
          let announcements = [];
        
          // 1) Lấy thông báo từ API
          async function fetchAnnouncements() {
            const res = await fetch('/api/announcements');
            announcements = await res.json();
            renderAnnouncements();
          }
        
          // 2) Hiển thị
          function renderAnnouncements() {
            announcementList.innerHTML = '';
            // Đếm chưa đọc
            const unread = announcements.filter(a => !a.readBy.includes(currentMemberId)).length;
            badge.textContent = unread;
            // Sắp xếp mới nhất trước
            announcements.forEach(a => {
              const isRead = a.readBy.includes(currentMemberId);
              const prioText = { high:'Quan trọng', medium:'Trung bình', low:'Thấp' }[a.priority];
              const prioIcon = { high:'fa-exclamation-circle', medium:'fa-info-circle', low:'fa-chevron-circle-down' }[a.priority];
              const item = document.createElement('div');
              item.className = 'announcement-item';
              item.innerHTML = `
                <div class="announcement-priority ${a.priority}">
                  <i class="fas ${prioIcon}"></i> ${prioText}
                </div>
                <div class="announcement-title">${a.title}</div>
                <div class="announcement-meta">
                  <span><i class="fas fa-user"></i> ${a.author_name}</span>
                  <span><i class="fas fa-clock"></i> ${new Date(a.timestamp).toLocaleString('vi-VN', {
                    day:'2-digit', month:'2-digit', year:'numeric', hour:'2-digit', minute:'2-digit'
                  })}</span>
                </div>
                <div class="announcement-content">${a.content}</div>
                <div class="announcement-actions">
                  <button class="action-btn mark-read" onclick="markAsRead(${a.id})" ${isRead?'disabled':''}>
                    <i class="fas fa-check"></i> ${isRead?'Đã đọc':'Đánh dấu đã đọc'}
                  </button>
                </div>`;
              announcementList.appendChild(item);
            });
          }
        
          // 3) Đăng thông báo mới
          window.addAnnouncement = async function() {
            const title    = titleInput.value.trim();
            const content  = contentInput.value.trim();
            const priority = prioritySelect.value;
            if (!title || !content) {
              return alert('Vui lòng nhập tiêu đề và nội dung!');
            }
            await fetch('/api/announcements', {
              method: 'POST',
              headers:{'Content-Type':'application/json'},
              body: JSON.stringify({ title, content, priority })
            });
            titleInput.value = '';
            contentInput.value = '';
            await fetchAnnouncements();
            alert('Thông báo đã được đăng!');
          }
        
          // 4) Đánh dấu đã đọc
          window.markAsRead = async function(id) {
            await fetch(`/api/announcements/${id}/read`, {
              method: 'POST',
              headers:{'Content-Type':'application/json'},
              body: JSON.stringify({ member_id: currentMemberId })
            });
            await fetchAnnouncements();
          }
        
          // Khởi tạo
          fetchAnnouncements();
        });
        </script>
            <!-- js chung -->
     <script src="../static/js/app.js"></script>
</body>
</html>
