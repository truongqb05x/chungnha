<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Vật Dụng Chung</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/app.css">

    <style>

        .inventory-section {
            background-color: var(--card-bg);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
        }

        .inventory-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        .inventory-table th,
        .inventory-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .inventory-table th {
            font-weight: 600;
            color: var(--text-light);
        }

        .inventory-table td {
            color: var(--text);
        }

        .stock-status {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .stock-status.low {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .stock-status.normal {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .stock-status.warning {
            background-color: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .inventory-action {
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .inventory-action.add {
            background-color: var(--success);
            color: white;
        }

        .inventory-action.add:hover {
            background-color: #0a8f66;
        }

        .inventory-action.remove {
            background-color: var(--error);
            color: white;
        }

        .inventory-action.remove:hover {
            background-color: #dc2626;
        }

        .inventory-action.add-to-list {
            background-color: var(--primary);
            color: white;
        }

        .inventory-action.add-to-list:hover {
            background-color: var(--primary-dark);
        }

        .add-item-form {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .add-item-form input,
        .add-item-form select {
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            flex: 1;
        }

        .add-item-form button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: var(--transition);
        }

        .add-item-form button:hover {
            background-color: var(--primary-dark);
        }

        .shopping-list-section {
            background-color: var(--card-bg);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
        }

        .shopping-list {
            list-style: none;
            margin-top: 1rem;
        }

        .shopping-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .shopping-list li:last-child {
            border-bottom: none;
        }

        .remove-from-list {
            background-color: var(--error);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .remove-from-list:hover {
            background-color: #dc2626;
        }

        @media (max-width: 1024px) {
            .app-container {
                grid-template-columns: 240px 1fr;
            }
        }

        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr;
            }

            .header {
                grid-column: 1 / 2;
                padding: 1rem;
            }

            .sidebar {
                grid-column: 1 / 2;
                grid-row: 2 / 3;
                height: auto;
                position: static;
                display: none;
            }

            .sidebar.active {
                display: flex;
            }

            .main-content {
                grid-column: 1 / 2;
                grid-row: 3 / 4;
                padding: 1.5rem;
            }

            .mobile-menu-btn {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 40px;
                height: 40px;
                border-radius: var(--radius-sm);
                background-color: rgba(255, 109, 40, 0.1);
                color: var(--primary);
                font-size: 1.25rem;
                cursor: pointer;
                transition: var(--transition);
            }

            .mobile-menu-btn:hover {
                background-color: rgba(255, 109, 40, 0.2);
            }

            .inventory-table {
                display: block;
                overflow-x: auto;
            }
        }

        @media (max-width: 480px) {
            .header-title {
                font-size: 1.25rem;
            }

            .header-actions {
                gap: 1rem;
            }

            .add-item-form {
                flex-direction: column;
            }

            .add-item-form input,
            .add-item-form select,
            .add-item-form button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
            <h1 class="header-title">Quản Lý Vật Dụng Chung</h1>
            <div class="header-actions">
                <div class="header-icon">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </div>
                <div class="header-icon theme-icon">
                    <i class="fas fa-moon"></i>
                </div>
                <div class="user-avatar">NM</div>
            </div>
        </header>

        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-box"></i>
                </div>
                <div>
                    <div class="sidebar-title">Kho Chung</div>
                    <div class="sidebar-group">Nhóm: Nhà Mình A2</div>
                </div>
            </div>

            <div class="sidebar-nav">
                <a href="#" class="nav-item active">
                    <div class="nav-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="nav-text">Trang chủ</div>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="nav-text">Thành viên</div>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-box"></i>
                    </div>
                    <div class="nav-text">Vật dụng</div>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="nav-text">Danh sách mua sắm</div>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-chart-bar"></i>
                    </div>
                    <div class="nav-text">Thống kê</div>
                </a>
            </div>

            <div class="sidebar-footer">
                <div class="theme-toggle">
                    <div class="theme-btn active" data-theme="light">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="theme-btn" data-theme="dark">
                        <i class="fas fa-moon"></i>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main content -->
        <main class="main-content">
            <div class="inventory-section">
                <h2>Kho Vật Dụng Chung</h2>
                <table class="inventory-table">
                    <thead>
                        <tr>
                            <th>Tên vật dụng</th>
                            <th>Số lượng</th>
                            <th>Trạng thái</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-list">
                        <!-- Inventory items will be populated by JavaScript -->
                    </tbody>
                </table>

                <div class="add-item-form">
                    <input type="text" id="item-name" placeholder="Tên vật dụng">
                    <input type="number" id="item-quantity" placeholder="Số lượng" min="0">
                    <button onclick="addItem()">Thêm vật dụng</button>
                </div>
            </div>

            <div class="shopping-list-section">
                <h2>Danh Sách Cần Mua</h2>
                <ul class="shopping-list" id="shopping-list">
                    <!-- Shopping list items will be populated by JavaScript -->
                </ul>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu toggle
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const sidebar = document.querySelector('.sidebar');
            
            mobileMenuBtn.addEventListener('click', function() {
                sidebar.classList.toggle('active');
                mobileMenuBtn.innerHTML = sidebar.classList.contains('active') 
                    ? '<i class="fas fa-times"></i>' 
                    : '<i class="fas fa-bars"></i>';
            });

            // Theme toggle
            const themeToggle = document.querySelector('.theme-toggle');
            const themeBtns = document.querySelectorAll('.theme-btn');
            const body = document.body;
            
            themeBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const theme = this.getAttribute('data-theme');
                    
                    themeBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    body.setAttribute('data-theme', theme);
                    localStorage.setItem('theme', theme);
                    
                    const themeIcon = document.querySelector('.theme-icon i');
                    themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
                });
            });

            const savedTheme = localStorage.getItem('theme') || 'light';
            body.setAttribute('data-theme', savedTheme);
            
            const activeThemeBtn = document.querySelector(`.theme-btn[data-theme="${savedTheme}"]`);
            if (activeThemeBtn) {
                themeBtns.forEach(b => b.classList.remove('active'));
                activeThemeBtn.classList.add('active');
                
                const themeIcon = document.querySelector('.theme-icon i');
                themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }

            // Inventory management
            let inventory = JSON.parse(localStorage.getItem('inventory')) || [
                { name: 'Dầu ăn', quantity: 2, threshold: 1 },
                { name: 'Nước rửa chén', quantity: 1, threshold: 1 },
                { name: 'Giấy vệ sinh', quantity: 4, threshold: 2 }
            ];
            let shoppingList = JSON.parse(localStorage.getItem('shoppingList')) || [];

            function saveData() {
                localStorage.setItem('inventory', JSON.stringify(inventory));
                localStorage.setItem('shoppingList', JSON.stringify(shoppingList));
            }

            function getStockStatus(quantity, threshold) {
                if (quantity === 0) return 'low';
                if (quantity <= threshold) return 'warning';
                return 'normal';
            }

            function renderInventory() {
                const inventoryList = document.getElementById('inventory-list');
                inventoryList.innerHTML = '';

                inventory.forEach((item, index) => {
                    const status = getStockStatus(item.quantity, item.threshold);
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.name}</td>
                        <td>${item.quantity}</td>
                        <td><span class="stock-status ${status}">
                            ${status === 'low' ? 'Hết hàng' : status === 'warning' ? 'Sắp hết' : 'Đủ'}
                        </span></td>
                        <td>
                            <button class="inventory-action add" onclick="updateQuantity(${index}, 1)">+1</button>
                            <button class="inventory-action remove" onclick="updateQuantity(${index}, -1)" ${item.quantity === 0 ? 'disabled' : ''}>-1</button>
                            <button class="inventory-action add-to-list" onclick="addToShoppingList(${index})">Thêm vào danh sách</button>
                        </td>
                    `;
                    inventoryList.appendChild(row);

                    // Notify if stock is low
                    if (status !== 'normal') {
                        notifyLowStock(item);
                    }
                });
            }

            function renderShoppingList() {
                const shoppingListElement = document.getElementById('shopping-list');
                shoppingListElement.innerHTML = '';

                shoppingList.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span>${item.name} - ${item.quantity} đơn vị</span>
                        <button class="remove-from-list" onclick="removeFromShoppingList(${index})">Xóa</button>
                    `;
                    shoppingListElement.appendChild(li);
                });
            }

            window.addItem = function() {
                const itemName = document.getElementById('item-name').value.trim();
                const itemQuantity = parseInt(document.getElementById('item-quantity').value) || 0;

                if (!itemName) {
                    alert('Vui lòng nhập tên vật dụng!');
                    return;
                }

                inventory.push({
                    name: itemName,
                    quantity: itemQuantity,
                    threshold: Math.max(1, Math.floor(itemQuantity / 2))
                });

                document.getElementById('item-name').value = '';
                document.getElementById('item-quantity').value = '';

                saveData();
                renderInventory();
            };

            window.updateQuantity = function(index, change) {
                inventory[index].quantity = Math.max(0, inventory[index].quantity + change);
                saveData();
                renderInventory();
            };

            window.addToShoppingList = function(index) {
                const item = inventory[index];
                const existingItem = shoppingList.find(i => i.name === item.name);

                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    shoppingList.push({
                        name: item.name,
                        quantity: 1
                    });
                }

                saveData();
                renderShoppingList();
            };

            window.removeFromShoppingList = function(index) {
                shoppingList.splice(index, 1);
                saveData();
                renderShoppingList();
            };

            function notifyLowStock(item) {
                const status = getStockStatus(item.quantity, item.threshold);
                if (status !== 'normal') {
                    alert(`Cảnh báo: ${item.name} ${status === 'low' ? 'đã hết hàng' : 'sắp hết'}! Vui lòng bổ sung.`);
                }
            }

            // Initialize
            renderInventory();
            renderShoppingList();
        });
    </script>
</body>
</html>
