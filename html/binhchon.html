<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bỏ phiếu Món Ăn & Hoạt Động</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../static/img/logo.png" type="image/x-icon">
    <!-- CSS chung của toàn bộ giao diện (template chính) -->
    <link rel="stylesheet" href="../static/css/app.css">

    <!-- CSS riêng cho trang bình chọn -->
    <link rel="stylesheet" href="../static/css/binhchon.css">
    <!-- Thêm Chart.js cho biểu đồ -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body data-group-id="1" data-member-id="2">
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
            <h1 class="header-title">Bỏ Phiếu Món Ăn & Hoạt Động</h1>
            <div class="header-actions">
                <div class="header-icon">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </div>
                <div class="header-icon theme-icon">
                    <i class="fas fa-moon"></i>
                </div>
                <div class="user-avatar">NM</div>
            </div>
        </header>

        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <!-- <i class="fas fa-shapes"></i> -->
                     <img src="../static/img/logo.png" alt="">
                </div>
                <div>
                    <div class="sidebar-title">Chung Nhà</div>
                    <div class="sidebar-group">Nhóm: Nhà Mình A2</div>
                </div>
            </div>
        
            <div class="sidebar-nav">
                <a href="#" class="nav-item active">
                    <div class="nav-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="nav-text">Trang chủ</div>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="nav-text">Thành viên</div>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                    <div class="nav-text">Nội quy</div>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <div class="nav-text">Phân công việc</div>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-user-check"></i>
                    </div>
                    <div class="nav-text">Trách nhiệm thành viên</div>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="nav-text">Thực đơn</div>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="nav-text">Lịch nấu ăn</div>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="nav-text">Đi chợ</div>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-box-open"></i>
                    </div>
                    <div class="nav-text">Quản lý đồ dùng</div>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <div class="nav-text">Chi phí</div>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-piggy-bank"></i>
                    </div>
                    <div class="nav-text">Quỹ nhóm</div>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-chart-bar"></i>
                    </div>
                    <div class="nav-text">Thống kê</div>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <div class="nav-text">Trò chuyện</div>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-vote-yea"></i>
                    </div>
                    <div class="nav-text">Bình chọn</div>
                </a>
            </div>
        
            <div class="sidebar-footer">
                <div class="theme-toggle">
                    <div class="theme-btn active" data-theme="light">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="theme-btn" data-theme="dark">
                        <i class="fas fa-moon"></i>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main content -->
    <main class="main-content">
        <div class="voting-section">
          <div class="section-header">
            <h2>Danh sách lựa chọn</h2>
            <div class="member-count"><i class="fas fa-users"></i> <span id="total-members"></span> thành viên</div>
          </div>
  
          <div id="vote-list"></div>
  
          <div class="add-vote-form">
            <input type="text" id="vote-name" placeholder="Tên món ăn/hoạt động">
            <select id="vote-type">
              <option value="food">Món ăn</option>
              <option value="activity">Hoạt động</option>
            </select>
            <input type="date" id="vote-date">
            <button id="add-vote-btn">Thêm lựa chọn</button>
          </div>
        </div>
  
        <div class="results-section">
          <h2>Kết Quả Bỏ Phiếu</h2>
          <div id="results-list"></div>
        </div>
      </main>
  
        
    </div>
    <!-- JavaScript dùng chung cho toàn bộ giao diện (template chính) -->
    <script src="../static/js/app.js"></script>
    <!-- JavaScript dùng riêng  -->
    <script src="../static/js/binhchon.js"></script>

    </body>
</html>
