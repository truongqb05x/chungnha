<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Sử Đóng Góp & Thống Kê Trách Nhiệm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/app.css">

    <style>


        .stats-section {
            background-color: var(--card-bg);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
        }

        .stats-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        .leaderboard-table th,
        .leaderboard-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .leaderboard-table th {
            font-weight: 600;
            color: var(--text-light);
        }

        .leaderboard-table td {
            color: var(--text);
        }

        .rank-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-weight: 600;
            margin-right: 0.5rem;
        }

        .rank-badge.rank-1 {
            background-color: #FFD700;
            color: #333;
        }

        .rank-badge.rank-2 {
            background-color: #C0C0C0;
            color: #333;
        }

        .rank-badge.rank-3 {
            background-color: #CD7F32;
            color: #333;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        .history-table th,
        .history-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .history-table th {
            font-weight: 600;
            color: var(--text-light);
        }

        .history-table td {
            color: var(--text);
        }

        .filter-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .filter-form select {
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            flex: 1;
        }

        .motivation-message {
            background-color: rgba(255, 109, 40, 0.1);
            padding: 1rem;
            border-radius: var(--radius-sm);
            color: var(--primary);
            font-weight: 500;
            text-align: center;
            margin-top: 1rem;
        }

        @media (max-width: 1024px) {
            .app-container {
                grid-template-columns: 240px 1fr;
            }
        }

        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr;
            }

            .header {
                grid-column: 1 / 2;
                padding: 1rem;
            }

            .sidebar {
                grid-column: 1 / 2;
                grid-row: 2 / 3;
                height: auto;
                position: static;
                display: none;
            }

            .sidebar.active {
                display: flex;
            }

            .main-content {
                grid-column: 1 / 2;
                grid-row: 3 / 4;
                padding: 1.5rem;
            }

            .mobile-menu-btn {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 40px;
                height: 40px;
                border-radius: var(--radius-sm);
                background-color: rgba(255, 109, 40, 0.1);
                color: var(--primary);
                font-size: 1.25rem;
                cursor: pointer;
                transition: var(--transition);
            }

            .mobile-menu-btn:hover {
                background-color: rgba(255, 109, 40, 0.2);
            }

            .leaderboard-table,
            .history-table {
                display: block;
                overflow-x: auto;
            }
        }

        @media (max-width: 480px) {
            .header-title {
                font-size: 1.25rem;
            }

            .header-actions {
                gap: 1rem;
            }

            .filter-form {
                flex-direction: column;
            }

            .filter-form select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
            <h1 class="header-title">Lịch Sử & Thống Kê Trách Nhiệm</h1>
            <div class="header-actions">
                <div class="header-icon">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </div>
                <div class="header-icon theme-icon">
                    <i class="fas fa-moon"></i>
                </div>
                <div class="user-avatar">NM</div>
            </div>
        </header>

        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-trophy"></i>
                </div>
                <div>
                    <div class="sidebar-title">Thành Tích</div>
                    <div class="sidebar-group">Nhóm: Nhà Mình A2</div>
                </div>
            </div>

            <div class="sidebar-nav">
                <a href="#" class="nav-item active">
                    <div class="nav-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="nav-text">Trang chủ</div>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="nav-text">Thành viên</div>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <div class="nav-text">Công việc</div>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <div class="nav-text">Thống kê</div>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon">
                        <i class="fas fa-history"></i>
                    </div>
                    <div class="nav-text">Lịch sử</div>
                </a>
            </div>

            <div class="sidebar-footer">
                <div class="theme-toggle">
                    <div class="theme-btn active" data-theme="light">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="theme-btn" data-theme="dark">
                        <i class="fas fa-moon"></i>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main content -->
        <main class="main-content">
            <div class="stats-section">
                <h2>Bảng Thành Tích</h2>
                <div class="filter-form">
                    <select id="time-filter" onchange="renderStats()">
                        <option value="all">Tất cả</option>
                        <option value="week">Tuần này</option>
                        <option value="month">Tháng này</option>
                    </select>
                    <select id="task-filter" onchange="renderStats()">
                        <option value="all">Tất cả công việc</option>
                        <option value="Dọn phòng">Dọn phòng</option>
                        <option value="Rửa bát">Rửa bát</option>
                        <option value="Đổ rác">Đổ rác</option>
                        <option value="Giặt khăn">Giặt khăn</option>
                    </select>
                </div>
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Xếp hạng</th>
                            <th>Thành viên</th>
                            <th>Số công việc hoàn thành</th>
                            <th>Điểm trách nhiệm</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-list">
                        <!-- Leaderboard will be populated by JavaScript -->
                    </tbody>
                </table>
                <div class="motivation-message" id="motivation-message">
                    <!-- Motivation message will be populated by JavaScript -->
                </div>
            </div>

            <div class="stats-section">
                <h2>Lịch Sử Đóng Góp</h2>
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Ngày</th>
                            <th>Thành viên</th>
                            <th>Công việc</th>
                            <th>Trạng thái</th>
                        </tr>
                    </thead>
                    <tbody id="history-list">
                        <!-- History will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu toggle
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const sidebar = document.querySelector('.sidebar');
            
            mobileMenuBtn.addEventListener('click', function() {
                sidebar.classList.toggle('active');
                mobileMenuBtn.innerHTML = sidebar.classList.contains('active') 
                    ? '<i class="fas fa-times"></i>' 
                    : '<i class="fas fa-bars"></i>';
            });

            // Theme toggle
            const themeToggle = document.querySelector('.theme-toggle');
            const themeBtns = document.querySelectorAll('.theme-btn');
            const body = document.body;
            
            themeBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const theme = this.getAttribute('data-theme');
                    
                    themeBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    body.setAttribute('data-theme', theme);
                    localStorage.setItem('theme', theme);
                    
                    const themeIcon = document.querySelector('.theme-icon i');
                    themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
                });
            });

            const savedTheme = localStorage.getItem('theme') || 'light';
            body.setAttribute('data-theme', savedTheme);
            
            const activeThemeBtn = document.querySelector(`.theme-btn[data-theme="${savedTheme}"]`);
            if (activeThemeBtn) {
                themeBtns.forEach(b => b.classList.remove('active'));
                activeThemeBtn.classList.add('active');
                
                const themeIcon = document.querySelector('.theme-icon i');
                themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }

            // Task history and stats
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [
                { type: 'Dọn phòng', assignee: 'A', date: '2025-04-28', completed: true },
                { type: 'Rửa bát', assignee: 'B', date: '2025-04-28', completed: true },
                { type: 'Đổ rác', assignee: 'C', date: '2025-04-29', completed: false },
                { type: 'Giặt khăn', assignee: 'A', date: '2025-04-29', completed: true }
            ];

            const members = ['A', 'B', 'C'];
            const taskPoints = {
                'Dọn phòng': 3,
                'Rửa bát': 2,
                'Đổ rác': 1,
                'Giặt khăn': 2
            };

            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            function filterTasks(timeFilter, taskFilter) {
                const now = new Date();
                return tasks.filter(task => {
                    const taskDate = new Date(task.date);
                    let timeMatch = true;
                    if (timeFilter === 'week') {
                        const weekStart = new Date(now);
                        weekStart.setDate(now.getDate() - now.getDay());
                        timeMatch = taskDate >= weekStart;
                    } else if (timeFilter === 'month') {
                        timeMatch = taskDate.getMonth() === now.getMonth() && 
                                  taskDate.getFullYear() === now.getFullYear();
                    }
                    const taskMatch = taskFilter === 'all' || task.type === taskFilter;
                    return timeMatch && taskMatch;
                });
            }

            function renderStats() {
                const timeFilter = document.getElementById('time-filter').value;
                const taskFilter = document.getElementById('task-filter').value;
                const filteredTasks = filterTasks(timeFilter, taskFilter);

                // Calculate stats
                const stats = members.map(member => {
                    const memberTasks = filteredTasks.filter(task => task.assignee === member && task.completed);
                    const taskCount = memberTasks.length;
                    const points = memberTasks.reduce((sum, task) => sum + (taskPoints[task.type] || 1), 0);
                    return { member, taskCount, points };
                });

                // Sort by points
                stats.sort((a, b) => b.points - a.points);

                // Render leaderboard
                const leaderboardList = document.getElementById('leaderboard-list');
                leaderboardList.innerHTML = '';
                stats.forEach((stat, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <span class="rank-badge rank-${index + 1}">${index + 1}</span>
                        </td>
                        <td>${stat.member}</td>
                        <td>${stat.taskCount}</td>
                        <td>${stat.points}</td>
                    `;
                    leaderboardList.appendChild(row);
                });

                // Motivation message
                const motivationMessage = document.getElementById('motivation-message');
                if (stats.length > 0 && stats[0].points > 0) {
                    motivationMessage.textContent = `Chúc mừng ${stats[0].member} đang dẫn đầu với ${stats[0].points} điểm! Hãy tiếp tục giữ vững phong độ!`;
                } else {
                    motivationMessage.textContent = 'Hãy cùng nhau hoàn thành công việc để leo lên bảng xếp hạng!';
                }

                // Render history
                const historyList = document.getElementById('history-list');
                historyList.innerHTML = '';
                filteredTasks.forEach(task => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${task.date}</td>
                        <td>${task.assignee}</td>
                        <td>${task.type}</td>
                        <td>
                            <span class="status ${task.completed ? 'completed' : 'pending'}">
                                ${task.completed ? 'Hoàn thành' : 'Chưa làm'}
                            </span>
                        </td>
                    `;
                    historyList.appendChild(row);
                });
            }

            // Initialize
            renderStats();
        });
    </script>
</body>
</html>
