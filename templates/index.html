<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bếp Chung - Đăng nhập / Đăng ký</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../static/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body data-theme="light">
    <div class="theme-toggle">
        <button class="theme-btn active" data-theme="light" aria-label="Chế độ sáng">
            <i class="fas fa-sun"></i>
        </button>
        <button class="theme-btn" data-theme="dark" aria-label="Chế độ tối">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <main class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">
                <img src="../static/img/logo.png" alt="Bếp Chung Logo">
            </div>
            <h1 class="auth-title">Nhà Chung</h1>
            <p class="auth-subtitle">Kết nối yêu thương từ mọi người</p>
        </div>

        <!-- Login Form -->
        <div class="auth-form" id="login-form">
            <div class="form-group">
                <label for="login-email" class="form-label">Email</label>
                <div class="input-wrapper">
                    <input type="email" id="login-email" class="form-input" placeholder="nhap@email.com" required autocomplete="username">
                </div>
            </div>
            <div class="form-group">
                <label for="login-password" class="form-label">Mật khẩu</label>
                <div class="input-wrapper">
                    <input type="password" id="login-password" class="form-input" placeholder="••••••••" required autocomplete="current-password">
                    <button class="password-toggle" onclick="togglePassword('login-password')" type="button">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
            </div>
            <button class="form-button" onclick="handleLogin()" id="login-button">
                <span>Đăng nhập</span>
                <i class="fas fa-arrow-right"></i>
            </button>

            <div class="divider">hoặc</div>

            <div class="social-login">
                <button class="social-btn" aria-label="Đăng nhập bằng Google">
                    <i class="fab fa-google"></i>
                </button>
                <button class="social-btn" aria-label="Đăng nhập bằng Facebook">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="social-btn" aria-label="Đăng nhập bằng Apple">
                    <i class="fab fa-apple"></i>
                </button>
            </div>

            <div class="form-toggle">
                Chưa có tài khoản? <a href="#" onclick="toggleForm('register')">Đăng ký ngay</a>
            </div>
        </div>

        <!-- Register Form -->
        <div class="auth-form" id="register-form" style="display: none;">
            <div class="form-group">
                <label for="register-name" class="form-label">Họ và tên</label>
                <div class="input-wrapper">
                    <input type="text" id="register-name" class="form-input" placeholder="Nguyễn Văn A" required autocomplete="name">
                </div>
            </div>
            <div class="form-group">
                <label for="register-email" class="form-label">Email</label>
                <div class="input-wrapper">
                    <input type="email" id="register-email" class="form-input" placeholder="nhap@email.com" required autocomplete="email">
                </div>
            </div>
            <div class="form-group">
                <label for="register-password" class="form-label">Mật khẩu</label>
                <div class="input-wrapper">
                    <input type="password" id="register-password" class="form-input" placeholder="••••••••" required autocomplete="new-password">
                    <button class="password-toggle" onclick="togglePassword('register-password')" type="button">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="register-confirm-password" class="form-label">Xác nhận mật khẩu</label>
                <div class="input-wrapper">
                    <input type="password" id="register-confirm-password" class="form-input" placeholder="••••••••" required autocomplete="new-password">
                    <button class="password-toggle" onclick="togglePassword('register-confirm-password')" type="button">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
            </div>
            <button class="form-button" onclick="handleRegister()" id="register-button">
                <span>Đăng ký</span>
                <i class="fas fa-user-plus"></i>
            </button>

            <div class="form-toggle">
                Đã có tài khoản? <a href="#" onclick="toggleForm('login')">Đăng nhập</a>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../static/js/login.js"></script>
    </body>
</html>
